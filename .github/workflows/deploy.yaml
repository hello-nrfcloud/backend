name: Deployment

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "TAG you want to deploy"
        required: false

permissions:
  id-token: write
  contents: write

env:
  STACK_NAME: ${{ vars.STACK_NAME }}
  FORCE_COLOR: 3

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: github-action-nrf-guide-backend
          aws-region: ${{ vars.AWS_REGION }}

      - name: Get tag name
        run: |
          CURRENT_TAG=${{ github.event.inputs.tag }}
          echo "Deploy version ${CURRENT_TAG}"
          echo "RELEASE_IMAGE_TAG=${CURRENT_TAG}" >> $GITHUB_ENV

      - name: Initial solution stack
        run: |
          ./cli.sh configure-nrfcloud ${{ secrets.NRF_CLOUD_API_KEY }}

      - name: Deploy solution stack
        run: npx cdk deploy --require-approval never
