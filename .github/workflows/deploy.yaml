name: Deployment

on:
  push:
    tags:
      - "vt*.*.*"

permissions:
  id-token: write
  contents: write

env:
  STACK_NAME: nrf-guide-deploy
  AWS_REGION: eu-north-1
  AWS_ROLE: arn:aws:iam::752072828702:role/GithubAction_for_nRF_Guide_Backend
  FORCE_COLOR: 3
  # IS_TEST must be removed in production
  IS_TEST: 1

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: github-action-nrf-guide-backend
          aws-region: ${{ env.AWS_REGION }}

      - name: Get tag name
        run: |
          CURRENT_TAG=`echo ${{ github.ref }} | sed 's/refs\/tags\///'`
          echo "Deploy version ${CURRENT_TAG}"
          echo "RELEASE_IMAGE_TAG=${CURRENT_TAG}" >> $GITHUB_ENV

      - name: Initial solution stack
        run: |
          if [[ -z ${{ env.IS_TEST }} ]]; then
            ./cli.sh configure-nrfcloud ${{ secrets.PISUT_NRF_CLOUD_API_KEY }}
          else
            ./cli.sh configure-nrfcloud ${{ secrets.NRF_CLOUD_API_KEY }}
          fi

      - name: Deploy solution stack
        run: npx cdk deploy --require-approval never
