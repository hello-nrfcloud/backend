name: Test and Release

on:
  push:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  issues: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AWS_REGION: eu-north-1
  AWS_ROLE: arn:aws:iam::752072828702:role/GithubAction_for_nRF_Guide_Backend
  CI: 1
  FORCE_COLOR: 3

jobs:
  e2e-tests:
    runs-on: ubuntu-22.04

    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Check TypeScript
        run: npx tsc

      - name: Run Unit Tests
        run: npm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: github-action-nrf-guide-backend
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate Stack ID
        run: |
          RANDOM_STRING=`node -e "const crypto = require('crypto'); process.stdout.write(crypto.randomBytes(Math.ceil(8 * 0.5)).toString('hex').slice(0, 8));"`
          echo "STACK_NAME=nrf-guide-test-${RANDOM_STRING}" >> $GITHUB_ENV

      # During e2e test the MQTT bridge will connect to the AWS IoT broker
      - name: Fake nRF Cloud account device
        run: |
          ./cli.sh fake-nrfcloud-account-device

      - name: Deploy test resources stack
        run: |
          npx cdk --app "npx tsx cdk/test-resources.ts" deploy --require-approval never
          MOCK_HTTP_API_ENDPOINT=`aws cloudformation describe-stacks --stack-name ${STACK_NAME}-test | jq -r '.Stacks[0].Outputs[] | select(.OutputKey == "apiURL") | .OutputValue' | sed -E 's/\/$//g'`
          ./cli.sh configure thirdParty nrfcloud apiEndpoint ${MOCK_HTTP_API_ENDPOINT}

      - name: Deploy solution stack
        run: npx cdk deploy --require-approval never

      - name: Run End-to-End Tests
        run: npm run test:e2e

      - name: Save success docker image version
        run: |
          OUTPUTS=`aws cloudformation describe-stacks --stack-name ${STACK_NAME} --query 'Stacks[*].Outputs'`
          DOCKER_TAG=`echo $OUTPUTS | jq -r '.[][] | select(.OutputKey == "bridgeDockerTag").OutputValue'`
          REPOSITORY_NAME=`echo $OUTPUTS | jq -r '.[][] | select(.OutputKey == "bridgeDockerRepositoryName").OutputValue'`
          MOSQUITTO_VERSION=`echo $OUTPUTS | jq -r '.[][] | select(.OutputKey == "bridgeMosquittoDockerVersion").OutputValue'`
          if [[ -n $DOCKER_TAG ]]; then
            MANIFEST=`aws ecr batch-get-image --repository-name ${REPOSITORY_NAME} --image-ids imageTag=${DOCKER_TAG} | jq -r '.images[].imageManifest'`
            aws ecr put-image --repository-name ${REPOSITORY_NAME} --image-tag ${MOSQUITTO_VERSION} --image-manifest "${MANIFEST}" > /dev/null

            ./cli.sh configure context stack repositoryName ${REPOSITORY_NAME}
            ./cli.sh configure context stack bridgeVersion ${MOSQUITTO_VERSION}
          fi

      - name: Clean up End-to-End test resources
        if: always()
        run: |
          npx cdk destroy -f
          npx cdk --app 'npx tsx cdk/test-resources.ts' destroy -f
          ./cli.sh fake-nrfcloud-account-device --remove

  release:
    needs:
      - e2e-tests

    runs-on: ubuntu-22.04

    if: github.ref == 'refs/heads/saga'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
