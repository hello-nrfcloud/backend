scenarios:
  - name: "IoT device simulator"
    engine: mqtt
    flow:
      - faker:
          name: "internet.ipv4"
          store: "mqtt_ip"
      - faker:
          name: "timestamp"
          store: "mqtt_ts"
      - publish:
          topic:
            "{{ $processEnvironment.MQTT_TOPIC_PREFIX }}m/d/{{ deviceId }}/d2c"
          payload:
            appId: DEVICE
            messageType: DATA
            ts: "{{ mqtt_ts }}"
            data:
              deviceInfo:
                imei: "{{ deviceId }}"
                iccid: "8931080620054223678"
                modemFirmware: "mfw_nrf9160_1.3.3"
                board: "thingy91_nrf9160"
                appVersion: "0.0.0-development"
      - loop:
          - publish:
              topic:
                "{{ $processEnvironment.MQTT_TOPIC_PREFIX }}m/d/{{ deviceId
                }}/d2c"
              payload:
                appId: DEVICE
                messageType: DATA
                ts: "{{ mqtt_ts }}"
                data:
                  networkInfo:
                    currentBand: 20
                    networkMode: LTE-M
                    rsrp: "-{{ $randomNumber(0, 120) }}"
                    areaCode: 6
                    mccmnc: 24001
                    cellID: 56879116
                    ipAddress: "{{ mqtt_ip }}"
          - publish:
              topic:
                "{{ $processEnvironment.MQTT_TOPIC_PREFIX }}m/d/{{ deviceId
                }}/d2c"
              payload:
                appId: BUTTON
                messageType: DATA
                data: "1"
                ts: "{{ mqtt_ts }}"
